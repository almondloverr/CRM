{% load static %}
{% load humanize %}
{% block content %}

<style>
    body{

        background: #f4f4f4;
        padding: 0;
        margin: 0;
        zoom: 80%;
        overflow-x: hidden;
    }
    .header {
        display: flex;
        align-items: center;
        width: 100%;
        height: 140px;
        background-color: #f4f4f4;
        position: fixed; /* Закрепляем заголовок */
        top: 0; /* Располагаем заголовок в верхней части экрана */
        left: 0; /* Выравниваем заголовок по левому краю */
        z-index: 1000; /* Устанавливаем z-index для того, чтобы заголовок был поверх других элементов */
    }
    .header-container{
        justify-content: space-between;
        margin: auto;
        display: flex;
        width: calc(100% - 141px);
        height: 60px;
    }
    .logo{
        height: 60px;
        width: 60px;
    }

    .navbar{
        margin-bottom:auto;
        margin-top: auto;
        height: 39px;
        width: auto;
        display: inline-flex;
        justify-content: flex-end;
        align-items: center;
        gap: 20px;
    }
    .navbar ul{
        gap: 20px;
        margin: 0;
        width: 100%;
        height: 100%;
        display: flex;
        list-style-type: none;
    }

    .navbar ul li{
        width: 135px;

    }
    a{
        text-decoration: none;
        color: white;
    }
    .navbar a, .about-us-link a{
        color: var(--main-light-grey, #2a2a28);
        text-decoration: none;
    }
    .navbar a:hover, .about-us-link a:hover{
        cursor: pointer;
        color: var(--main-grey, #232323);
        transition: 0.5s;
    }
     /* Стили для остальных пунктов меню */
    .navbar a {
        color: var(--main-light-grey, #2a2a28);
        display: block;
        text-align: center;
        padding: 10px 15px; /* Одинаковые отступы для всех пунктов */
        border-radius: 80px; /* Скругление углов для всех пунктов */
        font-family: "Inter", sans-serif;
        font-size: 18px;

    }

    /* Стили при наведении для всех пунктов меню */
    .navbar a:hover {
        background-color: #2a2a28;; /* Фон для активного пункта меню */
        color: var(--main-grey, #ffffff); /* Фон при наведении */
        text-decoration: none;
        font-family: "Inter", sans-serif;
        font-weight: 700;
        font-size: 18px;
        text-align: center;
    }
    .navbar .active a {
        background-color: #2a2a28;; /* Фон для активного пункта меню */
        color: var(--main-grey, #ffffff); /* Цвет текста для активного пункта */

    }
    .active{
        font-weight: 700;
        background-color: #2a2a28;; /* Фон для активного пункта меню */
        color: var(--main-grey, #ffffff); /* Цвет текста для активного пункта */
    }

    .nav-tools{
        display: flex;
        justify-content: space-between;
        width: 170px;
        height: 50px;
    }
    .photo-profile{
        border-radius: 100%;
        height: 50px;
        width: 50px;
        background: white;
    }
    .order-create{
        margin-top: 140px;
        width: calc(100% - 141px);
        margin-left: auto;
        margin-right: auto;
    }
    .bact-to-orders{
        margin-bottom: 5px;
        font-family: "TT Fors Trial Variable", sans-serif;
        font-weight: 280;
        font-size: 16px;
        line-height: 100%;
        color: #585858;
        transition: all 0.3s;
    }
    .bact-to-orders:hover{
        color: #7e8230;;
    }
    .active-name{
        padding: 0;
        width: 50%;
        background: none;
        border: none;
        font-family: "Inter", sans-serif;
        font-weight: 700;
        font-size: 36px;
        color: #2a2a28;
    }

    input:focus {
        outline: none;  /* Убирает стандартное выделение */
    }
    input, select, textarea{
        border: 1px solid #a5a5a5;
        border-radius: 15px;
        padding: 10px;
        width: 340px;
        height: 45px;
        box-shadow: inset 0 0 20px -3px rgba(255, 255, 255, 0.1);
        background: #fff;
        font-family: "Inter", sans-serif;
        font-weight: 300;
        font-size: 18px;
        line-height: 140%;
        color: #2a2a28;
    }
    .point-in-form{
        flex-wrap: wrap;
        margin-bottom: 38px;
        display: flex;
        gap:20px;

    }
    .left-section{
        width: 71%;
    }
    .left-section .submit-button{
        cursor: pointer;
        font-family: "Inter", sans-serif;
        font-weight: 700;
        font-size: 20px;
        line-height: 140%;
        color: #fff;
        border-radius: 15px;
        width: 339px;
        height: 50px;
        box-shadow: inset 0 0 20px -3px rgba(255, 255, 255, 0.1);
        background: #7e8230;
        border: none;
        transition: all 0.3s;
    }
    .left-section .submit-button:hover{
        background: #2a2a28;
        border: none;
    }
    .order-name{
        padding: 0;
        width: 50%;
        background: none;
        border: none;
        font-family: "Inter", sans-serif;
        font-weight: 700;
        font-size: 36px;
        color: #2a2a28;
    }
    .back-to-activity {
        margin-bottom: 5px;
        font-family: "TT Fors Trial Variable", sans-serif;
        font-weight: 280;
        font-size: 16px;
        line-height: 100%;
        color: #585858;
        transition: all 0.3s;
    }
    .back-to-orders:hover{
        color: #7e8230;;
    }

    .point-in-form{
        flex-wrap: wrap;
        margin-bottom: 38px;
        display: flex;
        gap:20px;

    }
    .title-style{
        width: 340px;
        font-family: "Inter", sans-serif;
        font-weight: 700;
        font-size: 20px;
        line-height: 140%;
        color: #2a2a28;
        margin-bottom: 5px;
    }
    .order-data{
        margin-top: 40px;
    }

    .mult-select-tag .rounded  {
        border: 1px solid #a5a5a5 !important;
        border-radius: 15px !important;
        box-sizing: border-box;
        width: 340px;
        height: 45px;
        box-shadow: inset 0 0 20px -3px rgba(255, 255, 255, 0.1);
        background: #fff;
        font-family: "Inter", sans-serif;
        font-weight: 300;
        font-size: 18px;
        line-height: 140%;
        color: #2a2a28;
    }
    .mult-select-tag .shadow {
        box-shadow: unset !important;
    }
    .mult-select-tag .drawer {
        height: 200px;
        top: 110% !important;
    }
    .mult-select-tag .drawer ul li input{
        height: unset;
        width: unset;
    }
    .mult-select-tag .drawer ul li{
        margin-bottom: 5px;
    }
    .item-container, .item-label{
        border: unset !important;
        border-color: unset !important;
        background: #e6e6e6 !important;
        font-family: "Inter", sans-serif !important;
        font-weight: 300 !important;
        font-size: 18px !important;
        color: #2a2a28 !important;
    }
    .duration-date{
        font-family: "Inter", sans-serif;
        font-style: italic;
        font-weight: 300;
        font-size: 16px;
        line-height: 140%;
        color: #7e8230;
    }
    .pay-info{
        font-family: "Inter", sans-serif;
        font-weight: 700;
        font-size: 24px;
        color: #222;
    }
    .mult-select-tag button {
        color: #2a2a28 !important;
        font-weight: 700 !important;
    }
    .order-data{
        display: flex;
        gap: 20px;
    }
    .right-section{
        height: 1100px;
        padding: 20px;
        width: 25%;
        border-radius: 20px;
        background: white;
    }
    textarea{
        /*overflow: hidden;*/
        resize: none;
    }
    .photo-avatar{
        align-items: end;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
    }
    .circle-bg{
        fill: white;
        transition: all 0.3s;
    }
    .logout-button:hover .circle-bg{
        fill: #2a2a28;
    }
    .logout-button:hover svg path{
        stroke: white;
    }






</style>

<div class="order-create">
    <a class="back-to-activity" href="{% url 'active' %}">Назад ко всем активностям</a>
    <form id="orderCreationForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="justify-content: space-between; display: flex">
            <input type="text" name="number" class="active-name" placeholder="Введите НОМЕР активности" required style="border-radius: 5px">
        </div>
        <div class="order-data">
            <div class="left-section">
                <div class="point-in-form">
                    <label class="title-style">Номер заказа<br>
                        <select name="name-order" required>
                            {% for order in orders %}
                            <option value="{{ order.number }}">{{ order.number }}</option>
                            {% endfor %}
                        </select>
                    </label>

                    <label class="title-style" style="">Ответственный<br>
                      <select name="executor" required>
                        {% for executor in executors %}
                        <option value="{{ executor.id }}">{{ executor.first_name }} {{ executor.last_name }}</option>
                        {% endfor %}
                      </select>
                    </label>
                    <div style="width: auto;">
                        <div style="width: auto; display: flex; gap: 20px;">
                            <label class="title-style" style="width: 220px">Приступил к работе<br>
                                <input type="date" name="date_start" id="date_start" style="width: 100%" required>
                            </label>
                            <label class="title-style" style="width: 220px">Закончил<br>
                                <input type="date" name="date_end" id="date_end" style="width: 100%" required>
                            </label>
                        </div>

                    </div>

                </div>

                <div class="pay-info">Стоимость работы</div>


                <div style="display:flex;  flex-wrap: wrap; ">
                    <div class="point-in-form" style="margin-bottom: unset; display: flex; border-radius: 20px; width: 100%; height: auto; background: #fff;">
                        <label class="title-style" style="display: block; margin-bottom: 17px; padding-top: 26px; width: 300px; margin-left: 20px">
                            Начисление
                            <input type="number" name="total_work_cost" id="total_work_cost" required style="width: 300px">
                        </label>
                        <label class="title-style" style=" align-items: center; display: flex; height: 20px; margin-top: 65px; width: unset">
                            <input type="checkbox" name="is_paid" style="width: unset; height: unset" value="true"> Оплачен
                        </label>
                        <div style="margin-top: 26px">
                            <label class="title-style" style="display: block;">Дата оплаты аванса
                                <input type="date" name="payment_date" id="payment_date">
                            </label>
                        </div>
                        <label class="title-style" style="display: block; width: 300px; margin-top: 26px">
                            Способ оплаты<br>
                            <select name="payment_type" required>
                                <option value="cash">Наличные</option>
                                <option value="card">По карте</option>
                                <option value="transaction">Переводом</option>
                            </select>
                        </label>


                    </div>


                </div>



                <div class="pay-info" style="margin-top: 40px">Объект работы</div>
                <div style="display: flex; border-radius: 20px; background: #fff;width: 100%; margin-top: 10px; height: auto">
                    <div class="point-in-form" style="margin-bottom: unset; margin-left: 20px; margin-top: 20px">
                        <label class="title-style">Тип мебели<br>
                            <select name="furniture_type1" required>
                                <option value="soft">Мягкая мебель</option>
                                <option value="cabinet">Корпусная мебель</option>
                            </select>
                        </label>
                        <label class="title-style">Тип работы<br>
                            <select id="work_type1" multiple required>
                                <option value="create">Изготовление</option>
                                <option value="reupholster">Перетяжка</option>
                                <option value="restoration">Реставрация</option>
                                <option value="new_build">Новодел</option>
                            </select>
                        </label>
                        <input type="hidden" name="work_types" id="work_types" value="">

                        <label class="title-style" style="width: 140px">Тип изделия<br>
                            <input style="width: 100%" type="text" name="item_type" id="item_type" required>
                        </label>
                        <label class="title-style" style="width: 170px">Кол-во изделий<br>
                            <input style="width: 100%" type="number" name="items_qty" id="items_qty" required>
                        </label>
                        <label class="title-style" style="width: 100%">Краткое описание<br>
                            <input style="width: calc(100% - 20px); margin-bottom: 20px" type="text" name="short_descr" id="short_descr" required>
                        </label>

                    </div>
                </div>


                <div class="pay-info" style="margin-top: 40px">Материалы</div>
                <div style="display: flex; width: 100%; margin-top: 10px; ">
                    <div class="point-in-form" style="margin-bottom: unset; display: flex; border-radius: 20px; padding: 20px; background: #fff; width: 100%; justify-content: space-between">
                        <div style="display: flex; gap: 10px;">
                            <label class="title-style" style="width: 450px">Наименование<br>
                                 <input type="text" name="material_name" id="material_name" style="width: 450px" required>
                            </label>
                            <label class="title-style" style="margin-top: 40px; width: unset">
                                <input type="checkbox" name="stock" style="width: unset; height: unset" value="true"> В цеху
                            </label>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <label class="title-style" style="width: 450px">Фурнитура (при необходимости)<br>
                                 <input type="text" name="fitting_name" id="fitting_name" style="width: 450px" required>
                            </label>
                            <label class="title-style" style="margin-top: 40px; width: unset">
                                <input type="checkbox" name="fitting_in_stock" style="width: unset; height: unset" value="true"> В цеху
                            </label>
                        </div>


                    </div>

                </div>



                <button class="submit-button" type="submit" style="margin-top: 20px;margin-right: 50%;margin-left: 50%;">Создать активность</button>
            </div>
            <div class="right-section">
                <div>
                   <label class="title-style" style="width: 100%">Техзадание<br>
                       <textarea style="width: 100%; height:400px; border: unset" name="short_descr" placeholder="Введите полное ТЗ"></textarea>
                   </label>
                </div>
                <div style="margin-top: 60px">
                    <label class="title-style" style="width: 100%; margin-top: 60px">Фотографии<br>
                        <div style="display: flex; flex-wrap: wrap; gap: 15px">
                            <div class="photo-avatar" style="width: 200px; height: 200px; background-image: url('{% static 'defualt.png' %}');" id="photoPreview1">
                                <label for="avatarUpload" class="upload-label" style="cursor: pointer; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                                    <input  style="border-radius: 8px; width: 100%; height: 100%; opacity: 0; cursor: pointer;" type="file" id="photoInput1" name="photo1" accept="image/*" >
                                </label>
                            </div>
                            <div class="photo-avatar" style="width: 200px; height: 200px; background-image: url('{% static 'defualt.png' %}');" id="photoPreview2">
                                <label for="avatarUpload" class="upload-label" style="cursor: pointer; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                                    <input style="border-radius: 8px; width: 100%; height: 100%; opacity: 0; cursor: pointer;" type="file" id="photoInput2" name="photo2" accept="image/*">
                                </label>
                            </div>
                            <div class="photo-avatar" style="width: 200px; height: 200px; background-image: url('{% static 'defualt.png' %}');" id="photoPreview3">
                                <label for="avatarUpload" class="upload-label" style="cursor: pointer; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                                    <input  style="border-radius: 8px; width: 100%; height: 100%; opacity: 0; cursor: pointer;" type="file" id="photoInput3" name="photo3" accept="image/*" >
                                </label>
                            </div>
                            <div class="photo-avatar" style="width: 200px; height: 200px; background-image: url('{% static 'defualt.png' %}');" id="photoPreview4">
                                <label for="avatarUpload" class="upload-label" style="cursor: pointer; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                                    <input  style="border-radius: 8px; width: 100%; height: 100%; opacity: 0; cursor: pointer;" type="file" id="photoInput4" name="photo4" accept="image/*" >
                                </label>
                            </div>
                        </div>



                    </label>
                </div>

                <div style="margin-top: 60px">
                    <label class="title-style" style="width: 100%; margin-top: 60px">Комментарии<br>
                         <input style="width: 100%; border: unset" placeholder="Введите комментарий к ТЗ" name="comments">
                    </label>
                </div>


            </div>
        </div>
    </form>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/css/multi-select-tag.css">
<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/js/multi-select-tag.js"></script>


<script>
    new MultiSelectTag('work_type1', {
    rounded: true,    // default true
    shadow: true,      // default false
    placeholder: 'Поиск',  // default Search...
    tagColor: {
        textColor: '#327b2c',
        borderColor: '#92e681',
        bgColor: '#eaffe6',
    },
    onChange: function(values) {
        // Получаем все значения `value` из объектов values и преобразуем их в массив ID
        var ids = values.map(function(item) {
            return item.value;
        });
        // Преобразуем массив в строку, разделенную запятыми
        document.getElementById('work_types').value = ids.join(',');
    }
})
</script>
